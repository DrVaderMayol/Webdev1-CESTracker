<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                         initial-scale=1.0">
    <title>CES Points Tracker</title>
    <link rel="stylesheet"
          href="../../styles/login and sign up.css">
</head>
 
<body>

    <header>
        <h1 class="heading">CES Points Tracker</h1>
    </header>
 
    <!-- container div -->
    <div class="container">
 
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
 
        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
 
            <!-- login form -->
            <div class="login-box">
                <input type="email"
                       class="email ele"
                       id="loginEmail"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele"
                       id="loginPass"
                       placeholder="password">

                <button id="loginbtn" class="clkbtn">Login</button>

            </div>
 
            <!-- signup form -->
            <div class="signup-box">
              <input type="text" class="name ele" id="registerFirstName" placeholder="Enter your first name">
              <input type="text" class="name ele" id="registerMiddleName" placeholder="Enter your middle name">
              <input type="text" class="name ele" id="registerLastName" placeholder="Enter your last name">
              <input type="email" class="email ele" id="registerEmail" placeholder="youremail@email.com">
              <input type="password" class="password ele" id="registerPass" placeholder="password">
              <input type="text" class="id-number ele" id="registerStudentID" placeholder="Id Number">
              <input type="text" class="program ele" id="registerCourse" placeholder="Program">
              <button id="regbtn" class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../../scripts/loginAndReg.js"></script>
</body>
</html>
