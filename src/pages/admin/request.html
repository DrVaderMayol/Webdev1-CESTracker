<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily:{
          'poppins': ['Poppins', 'sans-serif']
        },
        extend: {
          colors: {
            darkblue: '#0C1D4B',
            skyblue: '#6187BF',
            lightblue: '#ABC9DD'
          }
        }
      }
    }
  </script>
</head>
<body>
  <div name="body"  class="flex flex-col h-screen bg-lightblue">
    <!-- add "underline underline-offset-8" in navbar link if its the page being referenced to!-->
    <div name="nav" class="flex justify-between items-center p-4">
      <a class="pl-4 pr-12 text-4xl font-poppins font-semibold text-darkblue">CES Points Tracker</a>
      <a class="px-4 font-poppins text-xl hover:animate-bounce text-darkblue">Home</a>
      <a class="px-4 font-poppins text-xl hover:animate-bounce">Events</a>
      <a class="px-4 font-poppins text-xl underline underline-offset-8 text-darkblue hover:animate-bounce text-darkblue">Requests</a>
      <a class="ml-auto px-4 font-poppins text-xl font-semibold hover:animate-bounce text-darkblue">Log Out</a>
    </div>
    
    <div name="content" class="flex flex-col justify-center items-center pt-6">
      <div class="flex flex-col justify-center items-center pt-6">
        <div class="pb-10">
          <p class="font-poppins font-semibold text-6xl text-darkblue">Admin - Requests</p>
        </div>
      </div>
      
      <form name="eventsearch" class="flex flex-row space-x-4 w-9/12">
        <div class="flex flex-col w-60">
          <label class="font-poppins text-darkblue">Student ID</label>
          <input id="searchEventID" type="text" class="rounded-md h-10 outline-none focus:outline-skyblue text-darkblue pl-2">
        </div>
        <div class="flex flex-col w-60">
          <label class="font-poppins text-darkblue">First Name</label>
          <input id="searchEventName" type="text" class="rounded-md h-10 outline-none focus:outline-skyblue text-darkblue pl-2">
        </div>
        <div class="flex flex-col w-40">
          <label class="font-poppins text-darkblue">Middle Name</label>
          <input id="searchEventName" type="text" class="rounded-md h-10 outline-none focus:outline-skyblue text-darkblue pl-2">
        </div>
        <div class="flex flex-col w-60">
          <label class="font-poppins text-darkblue">Last Name</label>
          <input id="searchEventName" type="text" class="rounded-md h-10 outline-none focus:outline-skyblue text-darkblue pl-2">
        </div>
        <div class="flex flex-col justify-end">
          <button id="searchEventButton" class="bg-darkblue rounded-2xl w-40 h-14 text-white font-poppins text-sm active:translate-x-1 active:translate-y-1">Search Student</button>
        </div>
      </form>
      <div class="pt-10 font-poppins w-11/12">
        <table class="border-collapse table-auto w-full">
          <colgroup>
            <col style="width: 15%;">
            <col style="width: 15%;">
            <col style="width: 10%;">
            <col style="width: 15%;">
            <col style="width: 25%;">
            <col style="width: 20%;">
          </colgroup>
          <thead>
            <tr class="bg-darkblue text-white">
              <th class="py-2 px-4 border-r">Event ID</th>
              <th class="py-2 px-4 border-r">Name</th>
              <th class="py-2 px-4 border-r">Date</th>
              <th class="py-2 px-4 border-r">Student ID</th>
              <th class="py-2 px-4 border-r">Student Name</th>
              <th class="py-2 px-4">Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Event rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../../scripts/AdminRequests.js"></script>

</body>
</html>
